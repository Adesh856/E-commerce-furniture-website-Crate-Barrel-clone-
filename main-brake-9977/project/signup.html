<script>
  let formda = document.querySelector("form")

  let emailda = document.getElementById("email")
  let passwordda = document.getElementById("password")

  let array = JSON.parse(localStorage.getItem("account-data")); // Step:-2

  if (array == null) {
    array = []; // Step:- 3
  }
  formda.addEventListener("submit", (e) => {
    e.preventDefault();
    let data = {
      email: emailda.value,
      password: passwordda.value
    };
    array.push(data);

    localStorage.setItem("account-data", JSON.stringify(array)); // Step:-1

  });


</script>
